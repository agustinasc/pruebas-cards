<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Glassmorphism Card UI Design</title>
</head>
<body>
    <section>

        <article class="container">

             <!------------------ CARD 1 --------------------->

            <section class="card">
                <div class="imgBx">
                    <img src="./img/player1.jpg" alt="Football Player">
                </div>
                <div class="content">
                    <article class="contentBx">
                        <h3 class="contentBx-title">Football Player <br><span class="contentBx-subtitle">A Midfielder</span></h3>
                    </article>
                    <ul class="sci">
                        <li style="--i:1;"><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li style="--i:2;"><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li style="--i:3;"><a href="#"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </section>

             <!----------------- CARD 2 ------------------->

            <section class="card">

                <div class="imgBx">
                    <img src="./img/player2.jpg" alt="Football Player">
                </div>

                <div class="content">
                    <article class="contentBx">
                        <h3 class="contentBx-title">Football Player <br><span class="contentBx-subtitle">A forward</span></h3>
                    </article>
                    <ul class="sci">
                        <li style="--i:1;"><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li style="--i:2;"><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li style="--i:3;"><a href="#"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>

            </section>

            <!----------------- CARD 3 ---------------->

            <section class="card">
                <div class="imgBx">
                    <img src="./img/player3.jpg" alt="Football Player">
                </div>
                <div class="content">
                    <article class="contentBx">
                        <h3 class="contentBx-title">Football Player <br><span class="contentBx-subtitle">A defender</span></h3>
                    </article>
                    <ul class="sci">
                        <li style="--i:1;"><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li style="--i:2;"><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li style="--i:3;"><a href="#"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </section>

        </article>

    </section>
</body>
</html>
